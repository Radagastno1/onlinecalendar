<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script type="module" src="main.js"></script>
  <script src="calendar.js"></script>
  <script src="today.js"></script>
  <script src="todo.js"></script>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="aside.css">
  <script src="https://kit.fontawesome.com/34c1195b6e.js" crossorigin="anonymous"></script>

</head>

<body>

  <header>

  </header>

  <aside>

    <div class="today-aside">

    </div>

    <div class="todo-aside">

      <div class="add-todo-div">

        <button id="add-todo-btn">
          Lägg till todo i kalender
          <i class="fas fa-plus" class="plus-icon"></i>
        </button>

        <form id="add-todo-form" class="todo-reveal-form" action="">

          <textarea id="todo-title-input" placeholder="Walk the dog..."></textarea>
          <div class="date-submit-div">
            <input type="date" id="todo-date-input">
            <button id="save-todo-button" type="submit">Add todo</button>
          </div>

        </form>

      </div>

      <div id="todo-list-div" class="alltodos-div">

        <button id="show-todos-btn">
          Visa alla todos
          <i class="fas fa-tasks" class="todo-icon"></i>
        </button>

        <ul id="todo-list" class="todo-reveal-list">
          <!-- här ska li skrivas ut -->
          <li></li>
        </ul>

      </div>

    </div>

  </aside>

  <main>

    <div id="calendar-container">
      <div id="calendar-header">
        <button data-cy="prev-month">Förgående månad</button>
        <h2 data-cy="month-year">Juni 2023</h2>
        <button data-cy="next-month">Nästa månad</button>
      </div>
      <table id="calendar-table">
        <thead>
          <tr>
            <th>Måndag</th>
            <th>Tisdag</th>
            <th>Onsdag</th>
            <th>Torsdag</th>
            <th>Fredag</th>
            <th>Lördag</th>
            <th>Söndag</th>
          </tr>
        </thead>
        <tbody data-cy="calendar-body"></tbody>
      </table>
    </div>

  </main>

</body>

</html>
