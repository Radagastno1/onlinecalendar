<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script type="module" src="main.js"></script>
  <script src="calendar.js"></script>
  <script src="today.js"></script>
  <script src="todo.js"></script>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="aside.css">
  <script src="https://kit.fontawesome.com/34c1195b6e.js" crossorigin="anonymous"></script>

</head>

<body>

  <header>
    <div id="header-items">
      <button data-cy="prev-month"><</button>
      <h2 data-cy="month-year">Juni 2023</h2>
      <button data-cy="next-month">></button>
    </div>
  </header>

  <aside>

    <div class="today-aside">

    </div>

    <div class="todo-aside">
      
      <div class="add-todo-div">

        <button id="add-todo-btn">
          Add todo to calendar 
          <i class="fas fa-plus" class="plus-icon"></i>
        </button>

        <form id="add-todo-form" class="todo-reveal-form" action="">

          <textarea id="todo-title-input" placeholder="Walk the dog..."></textarea>
          <div class="date-submit-div">
            <input type="date" id="todo-date-input">
            <button id="save-todo-button" type="submit">Add todo</button>
          </div>

        </form>

      </div>

    </div>

  </aside>

  <main>

      <table id="calendar-table">
        <thead>
          <tr>
            <th class="day">Måndag</th>
            <th class="day">Tisdag</th>
            <th class="day">Onsdag</th>
            <th class="day">Torsdag</th>
            <th class="day">Fredag</th>
            <th class="day">Lördag</th>
            <th class="day">Söndag</th>
          </tr>
        </thead>
        <tbody data-cy="calendar-body">
        <tr>
          <td data-cy="calendar-cell"></td>
          <td data-cy="calendar-cell"></td>
          <td data-cy="calendar-cell"></td>
          <td data-cy="calendar-cell">1</td>
          <td data-cy="calendar-cell">2</td>
          <td data-cy="calendar-cell">3</td>
          <td data-cy="calendar-cell">4</td>
        </tr>
          <tr>
            <td data-cy="calendar-cell">5</td>
            <td data-cy="calendar-cell">6</td>
            <td data-cy="calendar-cell">7</td>
            <td data-cy="calendar-cell">8</td>
            <td data-cy="calendar-cell">9</td>
            <td data-cy="calendar-cell">10</td>
            <td data-cy="calendar-cell">11</td>
          </tr>
          <tr>
            <td data-cy="calendar-cell">12</td>
            <td data-cy="calendar-cell">13</td>
            <td data-cy="calendar-cell">14</td>
            <td data-cy="calendar-cell">15</td>
            <td data-cy="calendar-cell">16</td>
            <td data-cy="calendar-cell">17</td>
            <td data-cy="calendar-cell">18</td>
          </tr>
          <tr>
            <td data-cy="calendar-cell">19</td>
            <td data-cy="calendar-cell">20</td>
            <td data-cy="calendar-cell">21</td>
            <td data-cy="calendar-cell">22</td>
            <td data-cy="calendar-cell">23</td>
            <td data-cy="calendar-cell">24</td>
            <td data-cy="calendar-cell">25</td>
          </tr>
          <tr>
            <td data-cy="calendar-cell">26</td>
            <td data-cy="calendar-cell">27</td>
            <td data-cy="calendar-cell">28</td>
            <td data-cy="calendar-cell">29</td>
            <td data-cy="calendar-cell">30</td>
            <td data-cy="calendar-cell"></td>
            <td data-cy="calendar-cell"></td>
          </tr>
          <tr>
            <td data-cy="calendar-cell"></td>
            <td data-cy="calendar-cell"></td>
            <td data-cy="calendar-cell"></td>
            <td data-cy="calendar-cell"></td>
            <td data-cy="calendar-cell"></td>
            <td data-cy="calendar-cell"></td>
            <td data-cy="calendar-cell"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

</body>

</html>
